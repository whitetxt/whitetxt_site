<script src="styler.js"></script>
<script src="links.js"></script>
<script src="cursor.js"></script>
<script>
    const square_container = document.querySelector("div.squares");
    const num_squares = 25;
    for (var i = 0; i < num_squares; i++) {
        const sq = document.createElement("div");
        sq.id = "square";
        square_container.appendChild(sq);
    }
    const squares = document.querySelectorAll("div#square");
    const animationDuration = 15000;
    squares.forEach((elem, idx) => {
        elem.style.animationDuration = `${animationDuration}ms`;
        elem.style.animationDelay = `${-idx * (animationDuration / num_squares)}ms`;
    });
    const mainSquare = document.querySelector("div#square.main");
    var text = [":3", ":O", "☆ ～('▽^人)", "(* ^ ω ^)", ">:3", ":3c"];
    mainSquare.innerText = text[Math.floor(Math.random() * text.length)];
</script>
